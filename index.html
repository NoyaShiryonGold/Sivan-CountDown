<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>80s Style Sivan's Countdown Timer</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --neon-pink: #ff71ce;
            --neon-blue: #01cdfe;
            --neon-green: #05ffa1;
            --neon-purple: #b967ff;
            --neon-yellow: #fffb96;
            --flicker-intensity: 1;
            --neon-intensity: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            font-family: 'VT323', monospace;
            color: #fff;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 10% 20%, rgba(255, 113, 206, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 90% 30%, rgba(1, 205, 254, 0.2) 0%, transparent 20%),
                radial-gradient(circle at 50% 80%, rgba(5, 255, 161, 0.2) 0%, transparent 20%),
                linear-gradient(0deg, #000 0%, #150820 100%);
        }

        .grid {
            position: fixed;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: linear-gradient(var(--neon-blue) 1px, transparent 1px),
                linear-gradient(90deg, var(--neon-blue) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: center center;
            transform: perspective(500px) rotateX(60deg);
            opacity: 0.15;
            z-index: -1;
            animation: grid-move 20s linear infinite;
        }

        @keyframes grid-move {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }

            100% {
                transform: perspective(500px) rotateX(60deg) translateY(40px);
            }
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            z-index: 1;
            transition: transform 0.3s ease;
        }

        .title {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-transform: uppercase;
            text-shadow:
                0 0 5px var(--neon-pink),
                0 0 10px var(--neon-pink),
                0 0 20px var(--neon-pink),
                0 0 40px var(--neon-pink);
            animation: neon-flicker 5s infinite alternate;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .countdown-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--neon-blue);
            box-shadow:
                0 0 5px var(--neon-blue),
                0 0 10px var(--neon-blue);
            padding: 1rem;
            border-radius: 5px;
            min-width: 100px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .countdown-number {
            font-size: 3rem;
            font-weight: bold;
            color: var(--neon-green);
            text-shadow:
                0 0 3px var(--neon-green),
                0 0 3px var(--neon-green);
        }

        .countdown-label {
            font-size: 1.2rem;
            color: var(--neon-yellow);
        }

        .song-container {
            margin-top: 3rem;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--neon-purple);
            box-shadow:
                0 0 5px var(--neon-purple),
                0 0 10px var(--neon-purple);
            border-radius: 5px;
            animation: pulse 4s infinite;
        }

        .song-title {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--neon-pink);
        }

        .song-artist {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: var(--neon-yellow);
        }

        .cassette {
            position: relative;
            width: 240px;
            height: 150px;
            background: #333;
            margin: 0 auto;
            border-radius: 10px;
            border: 1px solid #555;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        .video-container {
            margin-top: 1.5rem;
            position: relative;
            width: 100%;
            max-width: 560px;
            margin-left: auto;
            margin-right: auto;
            border: 3px solid var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
            border-radius: 5px;
            overflow: hidden;
        }

        #youtube-iframe {
            display: block;
            width: 100%;
            height: 315px;
            background-color: #000;
        }

        .retro-stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .star {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite both;
            opacity: 0;
        }

        /* Confetti styles */
        #confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
        }

        .confetti-piece {
            position: absolute;
            top: -20px;
            border-radius: 4px;
            animation: confettiFall linear infinite;
        }

        /* Retro elements for final week */
        .retro-element {
            position: absolute;
            z-index: -1;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .pacman {
            width: 30px;
            height: 30px;
            background: var(--neon-yellow);
            border-radius: 50%;
            clip-path: polygon(0 0, 100% 50%, 0 100%);
            animation: pacman-move 15s linear infinite, rotate 0.5s alternate infinite;
        }

        .space-invader {
            width: 30px;
            height: 30px;
            background-color: var(--neon-green);
            position: relative;
            clip-path: polygon(
                0% 25%,
                25% 25%,
                25% 0%,
                75% 0%,
                75% 25%,
                100% 25%,
                100% 75%,
                75% 75%,
                75% 100%,
                25% 100%,
                25% 75%,
                0% 75%
            );
            animation: invader-move 20s linear infinite;
        }

        .tetris {
            width: 60px;
            height: 15px;
            background-color: var(--neon-pink);
            box-shadow: 0 0 5px var(--neon-pink);
            animation: tetris-fall 12s linear infinite;
        }

        .tetris.l-shape {
            width: 45px;
            height: 30px;
            background-color: var(--neon-blue);
            box-shadow: 0 0 5px var(--neon-blue);
            clip-path: polygon(0 0, 66.66% 0, 66.66% 66.66%, 100% 66.66%, 100% 100%, 0 100%);
        }

        .tetris.t-shape {
            width: 45px;
            height: 30px;
            background-color: var(--neon-purple);
            box-shadow: 0 0 5px var(--neon-purple);
            clip-path: polygon(33.33% 0, 66.66% 0, 66.66% 33.33%, 100% 33.33%, 100% 66.66%, 0 66.66%, 0 33.33%, 33.33% 33.33%);
        }

        .cassette-tape {
            width: 40px;
            height: 25px;
            background-color: #333;
            border: 2px solid var(--neon-pink);
            border-radius: 5px;
            position: relative;
            animation: cassette-float 25s linear infinite;
        }

        .cassette-tape:before, .cassette-tape:after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #111;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
        }

        .cassette-tape:before {
            left: 8px;
        }

        .cassette-tape:after {
            right: 8px;
        }

        .vinyl-record {
            width: 35px;
            height: 35px;
            background-color: #111;
            border-radius: 50%;
            border: 1px solid #444;
            position: relative;
            animation: vinyl-spin 10s linear infinite, vinyl-float 18s linear infinite;
        }

        .vinyl-record:before {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #333;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes pacman-move {
            0% {
                left: -30px;
                top: 10%;
            }
            100% {
                left: 100%;
                top: 30%;
            }
        }

        @keyframes invader-move {
            0% {
                left: 100%;
                top: 15%;
            }
            50% {
                left: 30%;
                top: 25%;
            }
            100% {
                left: -30px;
                top: 40%;
            }
        }

        @keyframes tetris-fall {
            0% {
                top: -30px;
                left: 20%;
                transform: rotate(0deg);
            }
            100% {
                top: 100%;
                left: 15%;
                transform: rotate(180deg);
            }
        }

        @keyframes cassette-float {
            0% {
                left: -40px;
                top: 60%;
                transform: rotate(-10deg);
            }
            50% {
                left: 50%;
                top: 75%;
                transform: rotate(10deg);
            }
            100% {
                left: 100%;
                top: 50%;
                transform: rotate(-5deg);
            }
        }

        @keyframes vinyl-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes vinyl-float {
            0% {
                left: 80%;
                top: 85%;
            }
            50% {
                left: 30%;
                top: 65%;
            }
            100% {
                left: -35px;
                top: 80%;
            }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(45deg); }
        }

        @keyframes twinkle {
            0%,
            100% {
                opacity: 0;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes neon-flicker {
            0%,
            19.999%,
            22%,
            62.999%,
            64%,
            64.999%,
            70%,
            100% {
                opacity: 0.99;
                text-shadow:
                    0 0 5px var(--neon-pink),
                    0 0 10px var(--neon-pink),
                    0 0 20px var(--neon-pink),
                    0 0 40px var(--neon-pink);
            }

            20%,
            21.999%,
            63%,
            63.999%,
            65%,
            69.999% {
                opacity: 0.4;
                text-shadow: none;
            }
        }

        @keyframes pulse {
            0%,
            100% {
                box-shadow:
                    0 0 5px var(--neon-purple),
                    0 0 10px var(--neon-purple);
            }

            50% {
                box-shadow:
                    0 0 10px var(--neon-purple),
                    0 0 20px var(--neon-purple),
                    0 0 30px var(--neon-purple);
            }
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .countdown {
                gap: 0.5rem;
            }

            .countdown-item {
                min-width: 70px;
                padding: 0.7rem;
            }

            .countdown-number {
                font-size: 2rem;
            }

            .countdown-label {
                font-size: 1rem;
            }

            .title {
                font-size: 2.5rem;
            }

            .cassette {
                transform: scale(0.8);
            }
        }
    </style>
</head>

<body>

    <div class="retro-stars" id="stars"></div>
    <div id="retro-elements"></div>

    <div class="container">
        <h1 class="title">Countdown to June 20, 2025</h1>

        <div class="countdown">
            <div class="countdown-item">

                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>

        <div class="song-container">
            <h2 class="song-title">Today's Hit:</h2>
            <p class="song-artist" id="song-info">Loading...</p>

            <div class="video-container">
                <iframe id="youtube-iframe" width="560" height="315" src="" title="YouTube video player" frameborder="0"
                    allow="autoplay; clipboard-write; encrypted-media; gyroscope;" 
                    allowfullscreen></iframe>

        // Final Countdown song link - for the last 3 days
        const finalCountdownLink = "https://www.youtube.com/watch?v=9jK-NcRmVcw";

        // Songs list

            {"song": "Sweet Dreams", "artist": "Eurythmics", "youtube_link": "https://www.youtube.com/watch?v=qeMFqkcPYcg"},
            {"song": "The Power of Love", "artist": "Huey Lewis & The News", "youtube_link": "http://www.youtube.com/watch?v=KCkgYhtz64U"},
            {"song": "Flashdance...What A Feeling", "artist": "Irene Cara", "youtube_link": "https://www.youtube.com/watch?v=ILWSp0m9G2U"}
        ];

        // LOCAL STORAGE KEYS
        const PLAYED_SONGS_KEY = 'played80sSongs';
        
        // Get played songs from local storage or initialize an empty array
        function getPlayedSongs() {
            const played = localStorage.getItem(PLAYED_SONGS_KEY);
            return played ? JSON.parse(played) : [];
        }
        
        // Mark a song as played in local storage
        function markSongAsPlayed(index) {
            const played = getPlayedSongs();
            if (!played.includes(index)) {
                played.push(index);
                localStorage.setItem(PLAYED_SONGS_KEY, JSON.stringify(played));
            }
        }

        // Get song of the day using a cyclic approach to ensure all songs are played
        function getCyclicSongIndex() {
            const played = getPlayedSongs();
            
            // If all songs have been played, reset the played list
            if (played.length >= songs.length) {
                localStorage.setItem(PLAYED_SONGS_KEY, JSON.stringify([]));
                return 0; // Start again from the first song
            }
            
            // Find a song that hasn't been played yet
            const notPlayed = songs.map((_, idx) => idx).filter(idx => !played.includes(idx));
            
            // Use date as seed for random selection among unplayed songs
            const today = new Date();
            const seed = today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
            const randomIndex = seed % notPlayed.length;
            
            return notPlayed[randomIndex];
        }

        // Update countdown timer
        function updateCountdown() {
            const now = new Date().getTime();
            let distance = targetDate - now;

            // Make sure distance is not negative
            if (distance < 0) {
                distance = 0;
                document.querySelector('.title').innerText = 'We Have Arrived!';
                document.querySelector('.title').style.color = 'var(--neon-green)';
            }

            // Calculate days, hours, minutes, seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display results
            document.getElementById('days').innerText = days < 10 ? '0' + days : days;
            document.getElementById('hours').innerText = hours < 10 ? '0' + hours : hours;
            document.getElementById('minutes').innerText = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById('seconds').innerText = seconds < 10 ? '0' + seconds : seconds;
            
            // Update special effects for the final week
            updateSpecialEffects(days);
        }

        // Create and add 80s themed elements for final week
        function createRetroElements() {
            const container = document.getElementById('retro-elements');
            const elements = [];
            
            // Pacman
            const pacman = document.createElement('div');
            pacman.classList.add('retro-element', 'pacman');
            elements.push(pacman);
            
            // Space Invader
            const invader = document.createElement('div');
            invader.classList.add('retro-element', 'space-invader');
            elements.push(invader);
            
            // Tetris pieces
            const tetris = document.createElement('div');
            tetris.classList.add('retro-element', 'tetris');
            elements.push(tetris);
            
            const tetrisL = document.createElement('div');
            tetrisL.classList.add('retro-element', 'tetris', 'l-shape');
            tetrisL.style.animationDelay = '3s';
            tetrisL.style.left = '60%';
            elements.push(tetrisL);
            
            const tetrisT = document.createElement('div');
            tetrisT.classList.add('retro-element', 'tetris', 't-shape');
            tetrisT.style.animationDelay = '7s';
            tetrisT.style.left = '80%';
            elements.push(tetrisT);
            
            // Cassette tape
            const cassette = document.createElement('div');
            cassette.classList.add('retro-element', 'cassette-tape');
            elements.push(cassette);
            
            // Vinyl record
            const vinyl = document.createElement('div');
            vinyl.classList.add('retro-element', 'vinyl-record');
            elements.push(vinyl);
            
            // Add all elements to container
            elements.forEach(el => container.appendChild(el));
            
            return elements;
        }

        // Special effects for the final week
        function updateSpecialEffects(daysLeft) {
            // Only activate special effects in the last 7 days
            if (daysLeft <= 7) {
                // Calculate intensity based on days left (increases as we get closer)
                const intensity = 1 - (daysLeft / 7); // Value from 0 to 1
                
                // Change CSS variables for intensity
                document.documentElement.style.setProperty('--flicker-intensity', (1 + intensity).toString());
                document.documentElement.style.setProperty('--neon-intensity', (100 + (intensity * 100)) + '%');
                
                // Scale countdown items
                const countdownItems = document.querySelectorAll('.countdown-item');
                countdownItems.forEach(item => {
                    const scale = 1 + (intensity * 0.3); // Grow up to 30% larger
                    item.style.transform = `scale(${scale})`;
                    
                    // Enhance glow effect
                    const glowIntensity = 5 + (intensity * 15);
                    item.style.boxShadow = `0 0 ${glowIntensity}px var(--neon-blue), 0 0 ${glowIntensity * 2}px var(--neon-blue)`;
                });
                
                // Add more stars as we get closer
                if (!document.querySelector('.extra-stars-added') || daysLeft <= 3) {
                    const extraStarsCount = Math.floor(intensity * 200); // Add up to 200 extra stars
                    addExtraStars(extraStarsCount);
                    
                    // Mark that we've added stars to avoid adding them repeatedly
                    if (daysLeft > 3) {
                        document.body.classList.add('extra-stars-added');
                    }
                }
                
                // Show 80s retro elements
                if (!document.querySelector('.retro-elements-added')) {
                    const retroElements = createRetroElements();
                    retroElements.forEach(el => {
                        el.style.opacity = intensity.toString();
                    });
